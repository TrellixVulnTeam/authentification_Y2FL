<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html>
<head>
    {% block meta %}{% endblock meta%}
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base-style.css' %}">
</head>
<body class="Site">
    <div class="wrapper">
        <div class="wrapper-content">
            {% include 'navbar.html' %}
                {% block content %}
                {% endblock content %}
            {% include 'footer.html' %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
   $('.nav-log-sign-btn').on('click',function() {
   $('.nav-log-collaps-wrapper').collapse('hide');
   });

   $('.nav-login-button').on('click',function() {
   $('.tab-pane-sign-up').removeClass('active');
   $('.tab-pane-login').addClass('active');
   });

   $('.nav-sign-up-button').on('click',function() {
       $('.tab-pane-login').removeClass('active');
   $('.tab-pane-sign-up').addClass('active');
   });

   $('.login-sign-up-close-btn').on('click',function() {
      $('.navbar-log-form-wrapper').collapse('hide');
   });


</script>


</body>
</html>
